version: 2
jobs:
  build:
    docker:
      - image: node:14.18.1

    working_directory: ~/my-app

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "my-app/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: cd my-app && npm install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "my-app/package.json" }}

      # run tests!

      - run: cd my-app && npm run build

      - run:
          command: cd my-app && npm run test

      # - run: yarn netlify:deploy
